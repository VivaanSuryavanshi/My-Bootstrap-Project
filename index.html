<html>

<head>
    <title> Bootstrap Project </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <h1 class="btn btn-success">Bootstrap Projects</h1>
    <section id="app">
        <h1 class="apps"> My Apps </h1>
        <iframe width="392" height="620" style="border: 0px;"
            src="https://studio.code.org/projects/applab/VDSRmdSo68c8dkzHv7kCe2Wv2VS6GJ6mbAzUC8qh54s/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;"
            src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>

    </section>

    <h1 class="games"> Games </h1>
    <h4> Click on the game to play </h4>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="https://studio.code.org/projects/spritelab/y774r-iInlJD03sPD0_AO_piOhJRACNiZsPRiGPOs0g"
                        target="_blank">
                        <img class="img-responsive" src="whinnie.png">
                    </a>
                    <div class="carousel-content">
                        <p>
                            Whinnie The Poo
                        </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="https://studio.code.org/projects/spritelab/LT44UwAZrBsK35xyFCVqlwSRL1ta-rzsstx6-CEsgag"
                        target="_blank">
                        <img class="img-responsive" src="plane.png">
                    </a>
                    <div class="carousel-content">
                        <p>
                            Plane Game
                        </p>
                    </div>
                </center>
            </div>

        </div>
        <!--From here left and right carousel starts-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <h2> Chat Bots </h2>
    <h3> These chatbots are built in diaglogflow, chat to explore. </h3>
    <div id="myChatbots" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <iframe class="chatbot" allow="microphone;" width="350" height="400"
                        src="https://console.dialogflow.com/api-client/demo/embedded/85b4d1a4-a535-480f-9150-86a7aeed4bd1">
                    </iframe>
                    <div class=carousel.content>
                        <p> This is the chatbot about Albert Einstein </p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <iframe allow="microphone;" width="350" height="430"
                        src="https://console.dialogflow.com/api-client/demo/embedded/3f495dfe-9ed7-4ed2-9c19-165b130556f8">
                    </iframe>
                    <div class=carousel.content>
                        <p> This is the chatbot about Virat Kohli </p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myChatbots" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myChatbots" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</html>
